_type: few_shot
input_variables:
    ["adjective"]
prefix:
    Write antonyms for the following words.
example_prompt:
    _type: prompt
    input_variables:
        ["input", "output"]
    template:
        "Input: {input}\nOutput: {output}"
examples:
  - input: happy
    output: sad
  - input: tall
    output: short
suffix:
    "Input: {adjective}\nOutput:"
